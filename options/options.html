<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Einstellungen</title>
    <script type="application/javascript" src="../lib/browser-polyfill.min.js"></script>
  </head>
  <body>
    <form>
        <p>Wenn Ihr Browser Ihre voebb.de Zugangsdaten nicht automatisch ausfüllt, können Sie hier die Daten hinterlegen.</p>
        <p>
            Geben Sie den Nutzernamen (11 Ziffern) und Passwort von voebb.de ein.
        </p>
        <p><label>Username: <input type="text" id="username"/></label></p>
        <p><label>Password: <input type="text" id="password"/></label></p>
        <p>
            <strong>Ihr Passwort wird im Klartext gespeichert, so dass es automatisch ausgefüllt werden kann.</strong>
        </p>
        <p><button type="submit">Speichern</button></p>
    </form>
    <script src="options.js"></script>
  </body>
</html>
