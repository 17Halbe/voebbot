<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Options</title>
    <script type="application/javascript" src="../lib/browser-polyfill.min.js"></script>
  </head>
  <body>
    <fieldset>
        <p>
            Enter the username (11-digit number) and password for voebb.de.
        </p>
        <p><label>Username: <input type="text" id="username"/></label></p>
        <p><label>Password: <input type="text" id="password"/></label></p>
        <p>
            <strong>Your password is stored in clear text, so the extension can log you in automatically.</strong>
        </p>
        <p><button id="save">Save</button></p>
    </fieldset>
    <script src="options.js"></script>
  </body>
</html>
